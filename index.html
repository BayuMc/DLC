<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #4a90e2, #1a5276); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: white; 
        }
        .container-wrapper {
            background-color: #2b6cb0; 
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6); 
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 3px solid #0095ff; 
        }
        .profile-img-container {
            width: 130px; 
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(45deg, #60a5fa, #3b82f6); 
            padding: 5px; 
            margin: 0 auto 2.5rem; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2b6cb0; 
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem; 
            margin-bottom: 1rem;
            border-radius: 1rem; 
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            font-size: 1.15rem; 
            text-decoration: none; 
        }
        .btn-whatsapp {
            background-color: #28a745;
            color: white;
            border: 1px solid #218838;
        }
        .btn-whatsapp:hover {
            background-color: #218838;
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-main {
            background-color: #3f72af; 
            color: white;
            border: 2px solid #0095ff; 
        }
        .btn-main:hover {
            background-color: #0095ff; 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-donate {
            background-color: #1e90ff; 
            color: white;
            padding: 1.2rem 2rem; 
            border-radius: 1.5rem; 
            font-size: 1.3rem; 
            border: 1px solid #6aafff;
        }
        .btn-donate:hover {
            background-color: #6aafff; 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-icon {
            margin-right: 0.85rem; 
            font-size: 1.3em; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .delay-0 { animation-delay: 0s; } 
        .delay-1 { animation-delay: 0.15s; }
        .delay-2 { animation-delay: 0.30s; }
        .delay-3 { animation-delay: 0.45s; }
        .delay-4 { animation-delay: 0.60s; }
        .delay-5 { animation-delay: 0.75s; }
        .delay-6 { animation-delay: 0.90s; }
        .delay-7 { animation-delay: 1.05s; }
        
        .main-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 1rem; 
            margin-top: 2rem; 
        }
        .main-buttons-grid .btn {
            margin-bottom: 0; 
        }
        @media (max-width: 600px) {
            .main-buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="profile-img-container animate-fade-in delay-0">
            <img src="avatarHead.png" alt="Profile Picture" class="profile-img">
        </div>
        <a href="https://whatsapp.com/channel/0029Vb7z4F72phHDc52NXP12" target="_blank" class="btn btn-whatsapp animate-fade-in delay-1">
            <i class="fab fa-whatsapp btn-icon"></i> Saluran/Channel Whatsapp
        </a>
        <div class="main-buttons-grid">
            <a href="https://bayumc.github.io/DLC/addon" target="_blank" class="btn btn-main animate-fade-in delay-2">
                <i class="fas fa-box-archive btn-icon"></i> Addon
            </a>
            <a href="https://bayumc.github.io/DLC/texture" target="_blank" class="btn btn-main animate-fade-in delay-3">
                <i class="fas fa-paint-brush btn-icon"></i> Texture
            </a>
            <a href="https://bayumc.github.io/DLC/map" target="_blank" class="btn btn-main animate-fade-in delay-4">
                <i class="fas fa-map-marked-alt btn-icon"></i> Map
            </a>
            <a href="https://bayumc.github.io/DLC/skin" target="_blank" class="btn btn-main animate-fade-in delay-5">
                <i class="fas fa-shirt btn-icon"></i> Skin
            </a>
        </div>
        <a href="https://saweria.co/bayuminecraft" target="_blank" class="btn btn-donate mt-8 animate-fade-in delay-6">
            <i class="fas fa-circle-dollar-to-slot btn-icon"></i> Donate </i>
        </a>
        <div class="btn btn-main animate-fade-in delay-7" style="margin-top: 1.5rem; background: #1e90ff; padding: 0.9rem 1.2rem; border-radius: 1rem; border: 1px solid #6aafff;">
          <p style="font-size: 0.9rem; margin: 0; color: #cbd5e0;">
            <a href="https://youtu.be/XGnVDwlkWJY?si=uYekY7kxjBzhbldm" target="_blank" style="color:  #ffffff; text-decoration: underline;">Tutorial Pass Link </a>
          </p>
        </div>
          <div style="margin-top: 2rem; font-size: 0.75rem; color: #e2e8f0; opacity: 0.7; text-align: center;"> Latest Update: <strong> 24 Juni 2025</strong>
          </div>
    </div>
</body>
</html>
